<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nft-card">
        <div class="nft-img">
            <img src="images/card-img-2.jpg" alt="Nft" class="nft-image">
            <a href="#!" class="btn-bid">
                <img src="images/bid-icon.png" alt="Bid">
                <span>Place a Bid</span>
            </a>
        </div>
        <div class="nft-content">
            <h3 class="nft-title">An Interstellar Wanderer</h3>
            <div class="profile-info">
                <span class="text-light">@ronanhunt88</span>
                <img src="images/profile.svg" alt="Profile" class="profile">
            </div>
            <a href="#!" class="btn-price">
                <div class="btn-left">
                    <img src="images/ethereum.svg" alt="Eth">
                    <span>0.10 ETH</span>
                </div>
                <div class="btn-right">
                    <span>12h 43m 27s</span>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
