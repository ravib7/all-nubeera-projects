<!DOCTYPE html>
<html>
    <head>
        <title>https://ilms.nuberea.com</title>
        <link rel="icon" href="logo.ico" type="logo.ico" hight="50px" width="50px">
  <link rel="stylesheet" href="R-Form.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="styles/multiselect.css" rel="stylesheet">
	<script src="multiselect.min.js"></script>
	<style>
		/* example of setting the width for multiselect */
		#testSelect1_multiSelect {
			width: 200px;
		}
	</style>
    </head>
   
    <body>
      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">ADD DETAILS</h3>
      
                      <div class="form-outline mb-4">
                        <p><i><b>Full Name</b></i></p>
                        <input type="text" id="message" class="form-control form-control-lg" />
                        <label class="form-label" for="message"></label>
                      </div>

                      <div class="form-outline mb-4">
                        <p><i><b>Mobile No.</b></i></p>
                        <input type="number" min="1" max="10" id="R5" class="form-control form-control-lg"  value="" />
                        <label class="form-label" for="message"></label>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Is Above No. is WhatsApp No.<br>If no, please provide WhatsApp No. </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="message"
                            value="option1" />
                          <label class="form-check-label" for="WhatsApp">YES</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="message"
                            value="option2" />
                          <label class="form-check-label" for="WhatsApp">NO</label>
                        </div>
      
                      </div>
      
                  
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2" id="myButton">Submit form</button>
                      </div>
                    </div>
                   
                  </div>
                </div>
              </div>                                  
            </div>
          </div>
        </div>
      </section>
     
      <script src="multiselect.min.js"></script>
      </body>
